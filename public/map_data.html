        const elements = {
            gang: [
                document.getElementById('Gang'),
                document.getElementById('Gang_C'),
                document.getElementById('Gangwon_land1')
            ],
            gyeonggi: [

            ],

                document.getElementById('Incheon'),

            ],
            daejeon: [
                document.getElementById('Daejeon')
            ],
            chungbuk: [
                document.getElementById('Chungbuk'),
                document.getElementById('Chungbuk_C')
            ],
            gyeongbuk: [
                document.getElementById('Gyeongbuk'),
                document.getElementById('Gyeongbuk_C')
            ],
            daegu: [
                document.getElementById('Daegu'),
                document.getElementById('Daegu_C')
            ],
            jeonbuk: [
                document.getElementById('Jeonbuk'),
                document.getElementById('Jeonbuk_l'),
                document.getElementById('Jeonbuk_C')
            ],
            gyeongnam: [
                document.getElementById('Gyeongnam'),
                document.getElementById('Gyeongnam_C')
            ],
            busan: [
                document.getElementById('Busan'),
                document.getElementById('Busan_C')
            ],
            ulsan: [
                document.getElementById('Ulsan'),
                document.getElementById('Ulsan_C')
            ],
            jeonnam: [
                document.getElementById('Jeonnam'),
                document.getElementById('Jeonnam_C')
            ],
            gwangju: [
                document.getElementById('Gwangju'),
                document.getElementById('Gwangju_C')
            ],
            jeju: [
                document.getElementById('Jeju'),
                document.getElementById('Jeju_C')
            ]
        };

        // ID와 표시할 텍스트 매핑 객체
        const idToText = {
            'Gang': '강원',
            'Gang_C': '강원',
            'Gangwon_land1': '강원',
            'Gyeonggi': '경기',
            'Gyeonggi_l': '경기',
            'Gyeonggi_C': '경기',
            'Gyeonggi_C2': '경기',
            'Chungnam': '충남',
            'Chungnam_C': '충남',
            'Sejong': '세종',
            'Sejong_C': '세종',
            'Seoul': '서울',
            'Seoul_C': '서울',
            'Incheon': '인천',
            'Incheon_C': '인천',
            'Daejeon': '대전',
            'Chungbuk': '충북',
            'Chungbuk_C': '충북',
            'Gyeongbuk': '경북',
            'Gyeongbuk_C': '경북',
            'Daegu': '대구',
            'Daegu_C': '대구',
            'Jeonbuk': '전북',
            'Jeonbuk_l': '전북',
            'Jeonbuk_C': '전북',
            'Gyeongnam': '경남',
            'Gyeongnam_C': '경남',
            'Busan': '부산',
            'Busan_C': '부산',
            'Ulsan': '울산',
            'Ulsan_C': '울산',
            'Jeonnam': '전남',
            'Jeonnam_C': '전남',
            'Gwangju': '광주',
            'Gwangju_C': '광주',
            'Jeju': '제주',
            'Jeju_C': '제주'
        };

        // 각 지역의 기본 색상과 호버 색상 정의
        const colorMap = {
            gang: 'land1',
            gyeonggi: 'land2',
            chungnam: 'land3',
            sejong: 'land4',
            seoul: 'land5',
            incheon: 'land6',
            daejeon: 'land7',
            chungbuk: 'land7',
            gyeongbuk: 'land9',
            daegu: 'land10',
            jeonbuk: 'land11',
            gyeongnam: 'land12',
            busan: 'land13',
            ulsan: 'land14',
            jeonnam: 'land15',
            gwangju: 'land16',
            jeju: 'land17'
        };

        // 공통된 호버 효과 적용 및 제거 함수
        function applyHoverEffect(elements) {
            elements.forEach(element => {
                if (element) {
                    element.classList.add('hover-effect');
                }
            });
        }

        function removeHoverEffect(elements, id) {
            elements.forEach(element => {
                if (element) {
                    element.classList.remove('hover-effect');
                    const baseColorClass = colorMap[id];
                    if (baseColorClass) {
                        element.setAttribute('class', baseColorClass);
                    }
                }
            });
        }

        // 모든 지역별 요소에 이벤트 리스너 추가
        function addEventListeners(elements, id) {
            elements.forEach(element => {
                if (element) {
                    // 마우스 오버와 아웃 이벤트 추가
                    element.addEventListener('mouseover', () => applyHoverEffect(elements));
                    element.addEventListener('mouseout', () => removeHoverEffect(elements, id));

                    // 클릭 이벤트 추가
                    element.addEventListener('click', () => {
                        const displayText = idToText[element.id] || 'Unknown ID';
                        if (displayText !== 'Unknown ID') {
                            $('#id-display').text(displayText);
                            $('#id-display').css('display', 'block'); // 요소를 보이게 함
                        } else {
                            $('#id-display').css('display', 'none'); // 텍스트가 없으면 숨김
                        }
                    });
                }
            });
        }

        $(document).ready(function() {



            // 각 지역별 요소에 이벤트 리스너 추가
            for (const [key, value] of Object.entries(elements)) {
                addEventListeners(value, key);
            }
        });



    </script>
